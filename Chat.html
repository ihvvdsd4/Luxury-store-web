<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مركز الدعم الفني | LuxDesign</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --gold: #d4af37;
            --card: #161616;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: var(--bg);
            font-family: 'Cairo', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-wrapper {
            width: 100%;
            height: 100vh; /* الصفحة كاملة عبارة عن شات */
            max-width: 600px;
            background: var(--card);
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        .header {
            padding: 20px;
            background: #1f1f1f;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--gold);
        }

        .messages-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 100%);
        }

        .msg {
            padding: 12px 18px;
            border-radius: 15px;
            max-width: 80%;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .sent { background: var(--gold); color: black; align-self: flex-end; border-bottom-left-radius: 2px; }
        .received { background: #262626; color: white; align-self: flex-start; border-bottom-right-radius: 2px; }

        .input-bar {
            padding: 20px;
            background: #1f1f1f;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="text"] {
            flex: 1;
            background: #000;
            border: 1px solid #333;
            color: white;
            padding: 12px;
            border-radius: 10px;
            outline: none;
        }

        .btn { background: none; border: none; color: var(--gold); font-size: 1.5rem; cursor: pointer; }

        /* إخفاء فقاعة Tawk.to الأصلية */
        iframe#tawkchat-iframe-container { display: none !important; }
    </style>
</head>
<body>

<div class="chat-wrapper">
    <div class="header">
        <div style="display:flex; align-items:center; gap:10px;">
            <div style="width:10px; height:10px; background:#2ecc71; border-radius:50%; box-shadow: 0 0 10px #2ecc71;"></div>
            <span style="font-weight: bold; color: var(--gold);">الدعم المباشر</span>
        </div>
        <span style="font-size: 0.8rem; color: #888;">متصل الآن</span>
    </div>

    <div class="messages-area" id="msgBox">
        <div class="msg received">مرحباً بك! كيف يمكننا مساعدتك اليوم؟</div>
    </div>

    <div class="input-bar">
        <input type="text" id="userInput" placeholder="اكتب رسالتك هنا..." onkeypress="if(event.key==='Enter')sendToTawk()">
        <button class="btn" onclick="sendToTawk()">✦</button>
    </div>
</div>

<script>
    const msgBox = document.getElementById('msgBox');

    // إرسال الرسالة من تصميمنا إلى نظام Tawk.to
    function sendToTawk() {
        const inp = document.getElementById('userInput');
        const text = inp.value.trim();
        
        if(text !== "") {
            addMsg(text, 'sent');
            
            // الربط البرمجي مع Tawk.to
            if (typeof Tawk_API !== 'undefined') {
                Tawk_API.sendMessage(text, function(error){});
            }
            inp.value = "";
        }
    }

    // استقبال ردك (أنت) من تطبيق Tawk.to وعرضه للعميل
    var Tawk_API = Tawk_API || {};
    Tawk_API.onChatMessageAgent = function(message){
        addMsg(message, 'received');
    };

    function addMsg(content, side) {
        const d = document.createElement('div');
        d.className = 'msg ' + side;
        d.innerText = content;
        msgBox.appendChild(d);
        msgBox.scrollTop = msgBox.scrollHeight;
    }
</script>

<script type="text/javascript">
var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
(function(){
var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
s1.async=true;
s1.src='https://embed.tawk.to/695f8f21a48912197b0da0f9/1jeeke7ov';
s1.charset='UTF-8';
s1.setAttribute('crossorigin','*');
s0.parentNode.insertBefore(s1,s0);
})();
</script>

</body>
</html>
